<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    
</head>

<body>
    <script type="text/javascript">
        var a;
        var b;
        var n;
        do {
            a = prompt("nhập số a");
            b = prompt("Nhập số b");
            if (!isNaN(a) || !isNaN(b)) {
                break;
            } else {
                alert("bạn cần nhập đủ a và b");
            }
        } while (isNaN(a) && isNaN(b));
        function checksnt(n) {
            var flag = true;
            if (n < 2) {
                flag = false;
            } else {
                for (var i = 2; i < n; i++) {
                    if (n % i == 0) {
                        flag = false;
                        break;
                    }
                }
            }
            if (flag == true) {
                document.write(n + " ");
            }
        }
        function insnt(a, b) {
            for (var i = a; i < b; i++) {
                if (checksnt(i) == true) {
                    document.write(i + " ");
                }
            }
        }

        insnt(a, b);
    </script>
</body>

</html>
